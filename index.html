<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi" />
  <script src="libraries/svg-pan-zoom.js"></script>
  <script src="libraries/hammer.js"></script>
  <script src="libraries/moment.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="responsive.css">
</head>

<body cz-shortcut-listen="true">
  <div class="topnav" id="myTopnav">
    <div id="mobile-title">
      <h3>FIESTA DE LA MÚSICA CDMX</h3>
    </div>  
    <a target="_blank" href="https://2021.fiestadelamusica.mx/programa">PROGRAMA</a>
    <a target="_blank" href="https://2021.fiestadelamusica.mx/foros">FOROS PARTICIPANTES</a>
    <a target="_blank" href="https://2021.fiestadelamusica.mx/artistas">ARTISTAS</a>
    <a target="_blank" href="https://2021.fiestadelamusica.mx/que-es">QUÉ ES LA FIESTA DE LA MÚSICA</a>
    <a target="_blank" href="https://2021.fiestadelamusica.mx/en-el-mundo">FIESTA DE LA MÚSICA EN EL MUNDO</a>
    <button onclick="abreModalComoFunciona()">CÓMO FUNCIONA EL MAPA</button>
    <a href="javascript:void(0);" class="icon" onclick="toggleNav()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  <div id="map">
    <img id="logo" src="./assets/logo-fdlm.png" alt="">
    <object id="mapa-svg" type="image/svg+xml" data="assets/mapa.svg">
      Your browser does not support SVG
    </object>
    <div id="controls">
      <div id="playrandom-mobile">
        <button onclick="playRandom()"></button>
      </div>
      <button id="zoom-in">+</button>
      <button id="zoom-out">-</button>
      <img src="./assets/lupa.png" alt="">
      <!-- <button id="reset">R</button> -->
    </div>
  </div>
  <div id="footer">
    <div class="texto">UNA INICIATIVA DE LA ALIANZA FRANCESA</div>
    <div id="playrandom">
      <button onclick="playRandom()"></button>
    </div>
    <div class="texto">LOREM IPSUM</div>
    <div class="texto">LOREM IPSUM</div>
    <div id="comofunciona">
      <button onclick="abreModalComoFunciona()">¿Cómo funciona el mapa?</button>
    </div>
  </div>

  <div id="modal" class="hidden">
    <div id="video-header">
      <img src="./assets/logo-fdlm-blanco.png" alt="logo">
      <div id="title">
        <span id="titulo1"></span>
        <span id="vertical"></span>
        <span id="titulo2"></span>
      </div>
      <div id="buttons">
        <button id="btn-info" onclick="showInfo()">INFO</button>
        <button id="btn-map" onclick="closeModal()">MAPA</button>
      </div>
    </div>
    <div id="video">
      <div id="prev-video"><button onclick="playPrevVideo()"></button></div>
      <div class="wrapper">
        <div class="frame-container">
          <div id="player"></div>
        </div>
      </div>
      <div id="next-video"><button onclick="playNextVideo()"></button></div>
    </div>
  </div>

  <div id="modal-comofunciona" class="hidden"></div>
  <div id="modal-info" class="hidden"></div>
  <div id="info-box" class="hidden"></div>
  <script src="mobile.js"></script>
  <script src="pins.js"></script>
  <script src="index.js"></script>
</body>

</html>
