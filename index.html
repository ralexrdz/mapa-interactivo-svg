<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi" />
  <script src="mobile_files/svg-pan-zoom.js"></script>
  <script src="mobile_files/hammer.js"></script>
  <link rel="stylesheet" href="index.css">
</head>

<body cz-shortcut-listen="true">
  <div id="map">
    <object id="mapa-svg" type="image/svg+xml" data="mapa.svg">
      Your browser does not support SVG
    </object>
    <div id="controls">
      <button id="zoom-in">+</button>
      <button id="zoom-out">-</button>
      <button id="reset">R</button>
    </div>
  </div>

  <div id="modal" class="hidden">
    <div id="close-modal">
      <button onclick="closeModal()">X</button>
    </div>
    <div class="wrapper">
      <div class="frame-container">
          <div id="player"></div>
      </div>
    </div>
  </div>
  <div id="info-box" class="hidden"></div>
  <script src="mobile.js"></script>
  <script src="pins.js"></script>
  <script src="index.js"></script>
</body>

</html>
